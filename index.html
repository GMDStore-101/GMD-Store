    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c5c5c5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      @media print {
        body * {
          visibility: hidden;
        }
        .print-modal, .print-modal * {
          visibility: visible;
        }
        .print-modal {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: visible;
          background: white;
          padding: 0;
          margin: 0;
        }
        .print:hidden, .no-print {
          display: none !important;
        }
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
            display: none;
        }
      }
    </style>
